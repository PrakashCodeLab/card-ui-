<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    
    <title>profile card demo</title>
    
    
    <link rel="stylesheet" href="css/cardstyle.css">
</head>
<body>
   <div class="container">
       <div class="container__card">
       <header class="head__section">
           <div class="header__div">
               <img class="img__logo" src="images/poster.png" alt="chef__logo">
           </div>
           
           <div class="head__nav__div">
               <nav class="head__left__nav">
                   <ul class="unorder__list__left">
             <li class="nav__list"><a href="#" class="nav__link">Home</a></li>
             <li class="nav__list"><a href="#" class="nav__link">Menu</a></li>
             <li class="nav__list"><a href="#" class="nav__link">contact</a></li>
                   </ul>
               </nav>
           </div>
       </header>
       <main class="main__container">
           <section class="main__body__section">
              <figure class="body__img__section">
             <img class="img__body__center" src="images/burger.jpg" alt="food ">
             <figcaption class="img__caption__center">
                 <p class="img__content">indoctum at venenatis conceptam tempus cubilia sapientem convallis platea oporteat signiferumque commune doctus ad lectus cu non expetendis</p>
             </figcaption>
              </figure>
           </section>
       </main>
       
       <footer class="footer__container">
           <div class="foot__div">
               <a class=" btn btn__primary" href="#">previous</a>
               <a class="btn btn__secondary" href="#">next</a>
           </div>
           
           <div class="foot__share__section">
           <!--     <span class="span__share--btn"> share</span> -->
                
            <a class="btn__icon__link" href="#"><i class="lab la-facebook-square"></i></a>
            
            <a class="btn__icon__link" href="#"><i class="lab la-twitter-square"></i></a>
            
           <a class="btn__icon__link" href="#"><i class="lab la-instagram"></i></a>
                
   <a class="btn__icon__link" href="#"><i class="lab la-youtube-square"></i></a>
       </div>
       </footer>
       </div>
   </div>
</body>
</html>
